<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 col-xm-10 col-12 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2>Create Room</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label class="sr-only" for="InputName">Name</label>
                              <input type="text" class="form-control" placeholder="Enter your name" id="InputName">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="InputId">Id</label>
                              <input type="text" class="form-control" placeholder="Enter your id" id="InputId">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="SelectInput">Select Box</label>
                                <select class="form-control" id="SelectInput">
                                  <option>Create</option>
                                  <option>Join</option>
                                </select>
                              </div>
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-xm-10 col-12 mx-auto mb-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Join Room</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label class="sr-only" for="InputName">Name</label>
                              <input type="text" class="form-control" placeholder="Enter your name" id="InputName">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="InputId">Id</label>
                              <input type="text" class="form-control" placeholder="Enter your id" id="InputId">
                            </div>
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
